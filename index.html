      border-image-outset: 2;
    }
     .pixel-border-inset {
      border-style: solid;
      border-image-slice: 2;
      border-image-width: 4px;
      border-image-repeat: stretch;
      border-image-source: url('data:image/svg+xml;utf8,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="6" height="6"><g fill="%2300f2ff"><path d="M0,2 V4 H2 V6 H4 V4 H6 V2 H4 V0 H2 V2 Z" /></g></svg>');
